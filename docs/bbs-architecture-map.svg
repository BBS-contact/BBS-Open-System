<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600">
  <style>
    .title { font: 20px sans-serif; font-weight: bold; }
    .layer-title { font: 14px sans-serif; font-weight: bold; }
    .text { font: 12px sans-serif; }
    .box { fill: #111827; stroke: #4B5563; stroke-width: 1.5; rx: 8; ry: 8; }
    .pill { fill: #020617; stroke: #4B5563; stroke-width: 1; rx: 10; ry: 10; }
  </style>

  <!-- Title -->
  <text x="50%" y="40" text-anchor="middle" class="title">
    BBS Architecture — High-Level Overview
  </text>

  <!-- Core Layer -->
  <rect x="260" y="80" width="380" height="90" class="box" />
  <text x="450" y="105" text-anchor="middle" class="layer-title">
    Core Layer (LEO)
  </text>
  <text x="275" y="130" class="text">
    • Mind • Memory • Meta • Truth • Ethics • Awareness • Unity
  </text>

  <!-- Integrity Layer -->
  <rect x="220" y="190" width="460" height="90" class="box" />
  <text x="450" y="215" text-anchor="middle" class="layer-title">
    Integrity Layer
  </text>
  <text x="235" y="240" class="text">
    • Merkle Layer • Audit Layer • Transparency Layer
  </text>

  <!-- Library Layer -->
  <rect x="180" y="300" width="540" height="90" class="box" />
  <text x="450" y="325" text-anchor="middle" class="layer-title">
    Library Layer
  </text>
  <text x="195" y="350" class="text">
    • Labyrinth • Mirrors • Doors • Time Loops • Knowledge Base • Reflection
  </text>

  <!-- Platform Layer -->
  <rect x="140" y="410" width="620" height="120" class="box" />
  <text x="450" y="435" text-anchor="middle" class="layer-title">
    Platform Layer (17 Societal Modules)
  </text>
  <text x="155" y="460" class="text">
    • Democracy • Law & Justice • Education • Health & Medicine • Economy & Work
  </text>
  <text x="155" y="480" class="text">
    • Security & Privacy • BBS-ID • SOS & Emergency • Grants & Partnerships
  </text>
  <text x="155" y="500" class="text">
    • International Cooperation • Environment • Culture & Media • R&D / AI
  </text>

  <!-- Arrows -->
  <line x1="450" y1="170" x2="450" y2="190" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="280" x2="450" y2="300" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="450" y1="390" x2="450" y2="410" stroke="#6B7280" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6B7280" />
    </marker>
  </defs>
</svg>
